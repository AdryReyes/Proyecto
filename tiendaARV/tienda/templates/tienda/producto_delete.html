{% extends 'tienda/base.html' %}

{% block content %}

    <h1>¿Estás seguro de que deseas eliminar el producto "{{ producto.modelo }}"?</h1>

    <form method="post" action="{% url 'eliminarProducto' pk=producto.pk %}">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>

    <button type="button"><a href="{% url 'productos' %}">Cancelar</a></button>

{% endblock %}
