{% extends 'tienda/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm border-0 p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center text-danger mb-4">Confirmar Eliminación</h2>

        <p class="text-center">¿Estás seguro de que deseas eliminar esta dirección?</p>

        <form method="post" class="d-flex justify-content-center gap-3 mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">Confirmar</button>
            <a href="{% url 'perfil' %}" class="btn btn-outline-secondary px-4">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
